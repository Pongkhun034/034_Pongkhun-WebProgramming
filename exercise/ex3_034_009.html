<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - IT + IS Alumni</title>
</head>
<body>

<h1>IT + IS Alumni Registration Form</h1>

<form action="submit.php" method="post" enctype="multipart/form-data">
    <label for="name">ชื่อ-สกุล:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="student_id">รหัสนักศึกษา:</label>
    <input type="text" id="student_id" name="student_id" required><br>

    <label for="gender">เพศ:</label>
    <select id="gender" name="gender" required>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
    </select><br>

    <label for="enrollment_year">ปีการศึกษาเข้าศึกษา:</label>
    <input type="text" id="enrollment_year" name="enrollment_year" required><br>

    <label for="address">ที่อยู่:</label>
    <textarea id="address" name="address" required></textarea><br>

    <label for="email">อีเมลล์:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">เบอร์โทรติดต่อ:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="major">ชื่อหลักสูตร:</label>
    <select id="major" name="major" required>
        <option value="IT">IT</option>
        <option value="IS">IS</option>
    </select><br>

    <label for="current_occupation">อาชีพปัจจุบัน:</label>
    <input type="text" id="current_occupation" name="current_occupation" required><br>

    <label for="workplace">สถานที่ทำงาน:</label>
    <input type="text" id="workplace" name="workplace" required><br>

    <label for="job_type">ประเภทงาน:</label>
    <select id="job_type" name="job_type" required>
        <option value="web_developer">Web Developer</option>
        <option value="system_analyst">System Analyst</option>
        <option value="graphic_designer">Graphic Designer</option>
        <option value="digital_marketing">Digital Marketing</option>
    </select><br>

    <label for="photo">Upload รูปถ่ายตนเอง:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
