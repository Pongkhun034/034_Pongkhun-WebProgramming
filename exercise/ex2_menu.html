    <h3>วิธีทำ</h3>

    <P>2. ใส่ข้าวลงไปคลุกเคล้าพอเข้ากัน ปรุงรสด้วยซอสปรุงรส ซีอิ๊วขาว และน้ำตาลทราย</P>
    <P>3. ใส่ต้นหอมผัดพอเข้ากัน ปิดไฟ ตักใส่จาน โรยพริกไทย จัดเสิร์ฟกับต้นหอม มะนาว และพริกน้ำปลา</P>
